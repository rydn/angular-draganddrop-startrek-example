<div class="pure-g">
    <div class="pure-u-1-2">
        <div class="hero-unit">
            <h5>Available</h5>
            <hr />
            <ul class="listUL pure-g" id="availableList" dd-between-list="items.availableItems,selectedList">
                <li class="listI pure-u-1-3" ng-repeat="avlItem in items.availableItems">
                    <div class="listItem">
                        <div class="pure-g">
                            <div class="pure-u-1-2">
                                <strong>{{avlItem.title}}</strong>
                            </div>
                            <div class="pure-u-1-2">
                                <img src="{{avlItem.poster}}">
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="pure-u-1-2">
        <div class="hero-unit">
            <h5>Selected</h5>
            <hr />
            <ul class="listUL pure-g" id="selectedList" dd-between-list="items.selectedItems,availableList">
                <li class="listI pure-u-1-3" ng-repeat="selItem in items.selectedItems">
                    <div class="listItem">
                        <div class="pure-g">
                            <div class="pure-u-1-2">
                                <strong>{{selItem.title}}</strong>
                            </div>
                            <div class="pure-u-1-2">
                                <img src="{{selItem.poster}}">
                            </div>
                        </div>
                    </div>
                </li>

            </ul>
        </div>
    </div>
    <div class="loadingLI">Loading...</div>
</div>
